<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Calculadora de Retorno do Almoço</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #333;
      }

      h2 {
        margin-bottom: 20px;
        color: #007acc;
      }

      input[type="time"] {
        padding: 8px 12px;
        font-size: 16px;
        border: 2px solid #007acc;
        border-radius: 4px;
        outline: none;
        transition: border-color 0.3s;
      }

      input[type="time"]:focus {
        border-color: #005f99;
      }

      button {
        margin-left: 10px;
        padding: 9px 15px;
        font-size: 16px;
        background-color: #007acc;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #005f99;
      }

      #resultado {
        margin-top: 25px;
        font-weight: bold;
        font-size: 18px;
        color: #28a745;
      }
    </style>
  </head>
  <body>
    <h2>Informe o horário que você saiu para o almoço:</h2>
    <div>
      <input type="time" id="horaSaida" />
      <button onclick="calcularRetorno()">Calcular retorno</button>
    </div>

    <p id="resultado"></p>

    <script>
      function calcularRetorno() {
        const input = document.getElementById("horaSaida").value;
        if (!input) {
          alert("Por favor, informe o horário de saída.");
          return;
        }

        const [horas, minutos] = input.split(":").map(Number);
        let totalMinutos = horas * 60 + minutos;
        totalMinutos += 90;
        totalMinutos = totalMinutos % (24 * 60);

        const horasRetorno = Math.floor(totalMinutos / 60);
        const minutosRetorno = totalMinutos % 60;

        const retornoFormatado = `${String(horasRetorno).padStart(
          2,
          "0"
        )}:${String(minutosRetorno).padStart(2, "0")}`;
        document.getElementById(
          "resultado"
        ).textContent = `Você deve retornar às ${retornoFormatado}`;
      }
    </script>
  </body>
</html>
